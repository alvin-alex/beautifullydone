    <title>Beautifully Done - Get a Store You're Proud Of Live in 24 Hours</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://demo.beautifullydone.store/" />
    <meta property="og:title" content="Beautifully Done - Get a Store You're Proud Of Live in 24 Hours" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://demo.beautifullydone.store/" />
    <meta property="twitter:title" content="Beautifully Done - Get a Store You're Proud Of Live in 24 Hours" />
    <meta property="twitter:description" content="Get a store you're proud of—live in 24 hours. No tech headaches. No agency fees. Just your new store ready to sell." />
    <meta property="twitter:image" content="https://i.imgur.com/mBkue2A.png" />
    <meta property="twitter:creator" content="@beautifullydone" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#FF6B0A" />
    <meta name="msapplication-TileColor" content="#FF6B0A" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://demo.beautifullydone.store/" />
    
    <!-- Preload critical fonts for faster rendering -->
    <link rel="preload" href="/src/fonts/ClashDisplay-Variable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/src/fonts/ClashDisplay-Medium.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Preconnect to Google Fonts for faster Manrope fallback loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Manrope with font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="//hook.us2.make.com">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Beautifully Done",
      "description": "Get a store you're proud of—live in 24 hours. No tech headaches. No agency fees.",
      "url": "https://demo.beautifullydone.store/",
      "logo": "https://i.imgur.com/mBkue2A.png",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": "English"
      },
      "areaServed": "Worldwide",
      "serviceType": "E-commerce Store Design and Development"
    }
    </script>
    
    <!-- Load critical CSS first -->
    <style>
      /* Inline critical font-face declarations to prevent FOUT */
      @font-face {
        font-family: 'ClashDisplay-Variable';
        src: url('/src/fonts/ClashDisplay-Variable.woff2') format('woff2');
        font-weight: 200 700;
        font-display: swap;
        font-style: normal;
      }
      
      @font-face {
        font-family: 'ClashDisplay-Medium';
        src: url('/src/fonts/ClashDisplay-Medium.woff2') format('woff2');
        font-weight: 500;
        font-display: swap;
        font-style: normal;
      }
      
      /* Prevent layout shift with font fallback */
      html {
        font-family: 'ClashDisplay-Variable', 'Manrope', system-ui, sans-serif;
      }
      
      /* Loading state to prevent FOUC */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading optimization script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        setTimeout(() => {
          root.classList.add('loaded');
        }, 100);
      });
    </script>
  </body>
</html>
